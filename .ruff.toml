line-length = 79
target-version = "py312"
src = ["src"]

include = ["src/**/*.py", "tests/**/*.py"]

lint.select = ["ALL"]
lint.ignore = [
    "ARG",
    "ANN",
    "D",
    "EM101",
    "EM102",
    "PT001",
    "PT023",
    "SIM108",
    "RET505",
    "PLR0913",
    "SIM103",
    "ISC003",

    # identical by code != identical by meaning
    "SIM114",

    # awful things, never use.
    # It makes runtime work differently from typechecker
    "TC001",
    "TC002",
    "TC003",
    "TC006",

    # only affects performance and brings nothing useful
    "UP038",
]

[lint.per-file-ignores]
"tests/**" = [
    "TID252",
    "PLR2004",
    "S101",
    "TRY003",
    "PLW1641",
]

"src/app/infrastructure/sqlalchemy/alembic/**" = [
    "ALL",
]
"src/app/bootstrap/entrypoints/data_init.py" = [
    "ALL",
]

[lint.isort]
no-lines-before = ["local-folder"]
